apiVersion: v1
kind: Namespace
metadata:
  name: keycloak
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  destination:
    namespace: keycloak
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: keycloak
    helm:
      releaseName: keycloak
      valueFiles:
      - values/values.yaml
    path: bitnami/keycloak
    repoURL: https://github.com/bitnami/charts.git
    targetRevision: main
